<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendar App Vanilla JS</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div id="container">
        <div id="header">
            <div id="monthDisplay"></div>
            <div>
                <button id="backButton">Previous Month</button>
                <button id="nextButton">Next Month</button>
            </div>
        </div>
        <div id="calendar_container">
            <div id="calendar_days_bar">
                <div id="weekdays">
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                    <div>Sun</div>
                </div>
                <div id="calendar"></div>
            </div>
            <div id="calendar_side_bar">
                <div id="newEventModal">
                    <h2>Create</h2>
                    <form action="javascript:void(0);" method="post" id="newEventForm">
                        <input type="text" id="eventTitleInput" placeholder="Event Title" maxlength="50">
                        <p>Event Date: <input type="date" id="eventDate" placeholder="Event Date" required class="error"></p><br>
                        <p>Event Start Time: <input type="time" id="eventStartTime" placeholder="Event Start Time" required></p><br>
                        <p>Event End Time: <input type="time" id="eventEndTime" placeholder="Event End Time" required></p><br>
                        <select id="eventType" required>
                            <option value="" disabled selected hidden>Choose Event Type</option>
                            <option value = "meeting">Meeting</option>
                            <option value = "call">Call</option>
                            <option value = "outOfOffice">Out of office</option>
                        </select><br>
                        <input type="text" id="eventDescription" placeholder="Event Description"><br>
                        <button id="saveButton">Save</button>
                        <button id="cancelButton">Cancel</button>
                    </form>
                </div>
                <a href="javascript:void(0)" onclick="showCreateEventModal()" id="createButton">Create</a>
                <div class="dn" id="msgEventCreated">Event was created!</div>
                <div id="eventDetailsModal">
                <div id="deleteEventModal">
                    <h2>Details</h2>
                    <p id="eventText"></p>
                    <button id="deleteButton">Delete</button>
                    <button id="closeButton">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    </body>
</html>
